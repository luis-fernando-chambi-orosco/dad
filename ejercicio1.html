<body>
	<h1>FELIZ ANIVERSARIO AREQUIPA</h1>>
	<h1>Â¡Falta para el aniversario de arequipa</h1>
	<h1 id="demo"></h1>
	<h1>dias!</h1>
	<script>
		
		let fecha_actual= new Date();
		let dia_arequipa= new Date(2022,7,15);
		let aniv = aniversario(fecha_actual,dia_arequipa);
		function aniversario(fecha1,fecha2){
                let fUtc1 = Date.UTC(fecha1.getFullYear(),fecha1.getMonth(),fecha1.getDate());
                let diferencia = (fecha2-fUtc1)/(1000*60*60*24);
                return Math.floor(diferencia);
		}
		document.getElementById("demo").innerHTML=aniv;
		
	</script>
</body>
